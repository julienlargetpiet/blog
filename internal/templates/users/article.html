{{ define "title" }}
{{ .Title }}
{{ end }}

{{ define "content" }}

<article class="article-page">

  <header class="article-header">
    <h1>{{ .Title }}</h1>

    {{ if .CreatedAt }}
      <div class="article-meta">
        <time class="article-date" datetime="{{ .CreatedAt }}">
          {{ .CreatedAt.Format "January 2, 2006" }}
        </time>
      </div>
    {{ end }}

    {{ if .Slug }}
      <span class="article-slug">
        /{{ .Slug }}
      </span>
    {{ end }}

  </header>

  <div class="article-content">
    {{ .HTML }}
  </div>

</article>

{{ end }}
