{{ define "base_article" }}
<!doctype html>
<html>
<head>


        <script>
          (function () {
            const theme = localStorage.getItem("theme");
            if (theme) {
              document.documentElement.dataset.theme = theme;
            }
          })();
        </script>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="preload"
      	    href="/assets/Luciole_webfonts/Luciole-Regular/Luciole-Regular.woff2"
      	    as="font"
      	    type="font/woff2"
      	    crossorigin>

        <title>{{ block "title" . }}My Blog{{ end }}</title>
        <link rel="stylesheet" href="/assets/css/style.css">

        <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">

</head>
<body>

    <div class="scroll-progress">
      <div class="scroll-progress-bar"></div>
    </div>

      <!-- =========================
       Top Navigation
       ========================= -->
        <header class="topbar">
            <div class="topbar-inner">
                <div class="logo">
                    <a href="/">
                        HOME
                    </a>
                </div>

                <nav>
                    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                      ☾
                    </button>
                </nav>
            </div>
        </header>

        <aside id="article-summary" class="article-summary">
          <div class="summary-inner">
            <h2>Summary</h2>
            <nav id="summary-content">
              <!-- JS will inject headings here -->
            </nav>
          </div>
        </aside>

        <button id="summary-toggle" class="summary-toggle">
          ☰
        </button>

        <main id="page-content">
          {{ block "content" . }}{{ end }}
        </main>

        <script src="/assets/js/main.js"></script>
        <script src="/assets/js/agressive_cacher.js"></script>

        <script defer src="/assets/prism/prism.min.js"></script>
        <script defer src="/assets/prism/components/prism-clike.min.js"></script>
        <script defer src="/assets/prism/components/prism-c.min.js"></script>
        <script defer src="/assets/prism/components/prism-cpp.min.js"></script>
        <script defer src="/assets/prism/components/prism-haskell.min.js"></script>
        <script defer src="/assets/prism/components/prism-rust.min.js"></script>
        <script defer src="/assets/prism/components/prism-go.min.js"></script>
        <script defer src="/assets/prism/components/prism-r.min.js"></script>
        <script defer src="/assets/prism/components/prism-nginx.min.js"></script>
        <script defer src="/assets/prism/components/prism-systemd.min.js"></script>
        <script defer src="/assets/prism/components/prism-bash.min.js"></script>
        <script defer src="/assets/prism/components/prism-jq.min.js"></script>

        <link rel="stylesheet" href="/assets/katex/katex.min.css">        
        <script defer src="/assets/katex/katex.min.js"></script>
        <script defer src="/assets/katex/contrib/auto-render.min.js"></script>

        <script defer>
          document.addEventListener("DOMContentLoaded", function () {
            renderMathInElement(document.body, {
              delimiters: [
                { left: "$$", right: "$$", display: true },
                { left: "$", right: "$", display: false }
              ]
            });
          });
        </script>

        <footer class="site-footer">
          <span class="architecture-note">
            Statically served. Dynamically authored.
          </span>
          <address>
              <a href="mailto:username@domainname.com">username@domainname.com</a>
          </address>
        </footer>

        <br>

<script defer>
  document.addEventListener("DOMContentLoaded", function () {
    Prism.highlightAll();
  });
</script>

</body>
</html>
{{ end }}
